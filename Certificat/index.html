<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Nom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <form id="nameForm">
            <label for="name">Entrez votre Nom (max 19 caractères) :</label>
            <input type="text" id="name" name="name" maxlength="19" required>
            <button type="submit" class="animated-button">Valider</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
